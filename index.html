<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <title>YAPE - Simulador de Billetera Digital</title>
</head>
<body>
    <header>
        <h1>YAPE</h1>
        <img src="images/app_icon.png" alt="Logo de YAPE">
    </header>
    <nav>
        <ul>
            <li><a href="##enviar">Enviar Dinero</a></li>
            <li><a href="##recibir">Recibir Dinero</a></li>
            <li><a href="##historial">Historial</a></li>
        </ul>
    </nav>
    <main>
        <section id="enviar">
            <h2>Enviar Dinero</h2>
            <form id="enviar-form">
                <label for="monto">Monto:</label>
                <input type="number" id="monto" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section id="recibir">
            <h2>Recibir Dinero</h2>
            <p>Instrucciones para recibir dinero.</p>
        </section>
        <section id="historial">
            <h2>Historial de Transacciones</h2>
            <ul id="historial-lista"></ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
